name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    name: "Julia smoke test"
    runs-on: ubuntu-latest

    env:
      CI: "true"
      GKS_WSTYPE: "100"
      JULIA_NUM_THREADS: "2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.12"

      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      - name: Instantiate & precompile
        shell: bash
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.precompile()'

      - name: Run experiment script (CI mode)
        shell: bash
        run: |
          set -euo pipefail
          scripts=(
            "Section5-1/1-StandardGauss.jl"
            "Section5-1/2-Logistic.jl"
            "Section5-1/3-AnisoGauss.jl"
            "Section5-2/1-AnisoGauss.jl"
            "Section5-2/2-Student.jl"
            "Section5-3/1-StandardGauss.jl"
            "Section5-3/2-AnisoGauss.jl"
          )

          for s in "${scripts[@]}"; do
            echo "Running ${s}"
            julia --project=. "${s}"
          done

